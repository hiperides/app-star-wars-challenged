<div class="banner">
        <img src="/assets/banners/naves.gif" />
</div>

<div class="container">

        <div class="secao">
                <h3 class="text-center">Naves</h3>
                <h5 class="text-center">Escolha a melhor nave e embarque nessa jornada pelas estrelas</h5>
        </div>

        <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                        <input type="text"
                        class="form-control"
                        placeholder="Pesquise por naves..."
                        #termoDaPesquisa
                        (keyup)="pesquisarNaves(termoDaPesquisa.value)"
                        />
                </div>
                <div class="col-md-4"></div>
        </div>

        <hr />

        <div class="row" style="margin-bottom: 50px" *ngIf="rootNaves; else loading">
                <div class="col-sm-4" *ngFor="let nave of rootNaves.results">
                        <div class="card">
                                <div class="card-block">
                                        <h4 class="card-title">{{ nave.name }}</h4>
                                        <a [routerLink]="['/naves', nave.id]" class="btn btn-primary">Detalhes</a>
                                </div>
                        </div><br />
                </div>
                
                <hr />
        </div>

        <app-paginacao [isPagination]="isPagination" [rootObjeto]="rootNaves" (listarObjetos)="listarNaves($event)"
                [paginaAtual]="paginaAtual" [numbersPagination]="numbersPagination"></app-paginacao>

        <ng-template #loading>
                <h3 class="text-center">Carregando. Aguarde...</h3>
        </ng-template>
</div>
